<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let so = prompt("Nhap 1 so: ");
        if(so>10){
            alert("Số nhập vào lớn hơn 10")
        }
        else if(so==10){
            alert("Số nhập vào bằng 10")
        }
        else{
            alert("Số nhập vào nhỏ hơn 10")
        }
    </script>
</body>
</html>
